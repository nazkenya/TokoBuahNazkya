{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class="login-container">
    <h1>Login Toko Buah Nazkya</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
        </div>
                    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>

        <div class="form-group">
            <input class="btn login-btn" type="submit" value="Login">
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
</div>

<style>
    .login-container {
    width: 300px;
    height: 500px; 
    margin: auto;
    margin-top: 10%; 
    padding: 20px;
    background-color: rgb(240, 240, 240);
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    }


    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-btn {
        background-color: #f2bedd;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #f2bedd;
    }

    p {
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color:  #f2bedd;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

{% endblock content %}
